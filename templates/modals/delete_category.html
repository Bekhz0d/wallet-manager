{% load i18n %}

<div class="delete_category_modal">
    <div class="modal_body">
        {% blocktrans %} Kategoriyani o'chirishni xohlaysizmi {% endblocktrans %} ?
    </div>
    <div class="d-flex my-2">
        <button class="btn btn-success mx-5" id="delete_category" >{% blocktrans %} Yo'q {% endblocktrans %}</button>
        <a id="delete_url" class="btn btn-danger">{% blocktrans %} Xa {% endblocktrans %}</a>
    </div>
</div>

<style>
    .delete_category_modal{
    position: fixed;
    width: 400px;
    padding: 30px;
    background: white;
    top: -150px;
    left: 50%;
    transform: translateX(-50%);
    box-shadow: 0px 0px 5px black;
    transition: 0.7s;
}

.delete_category_modal_show{
top: 100px;
}
</style>


<script>
    document.querySelectorAll('#delete_category').forEach((el ,index) =>{
        el.addEventListener('click', function(){
            document.querySelector('.delete_category_modal').classList.toggle('delete_category_modal_show');
            let category_id = el.getAttribute('data-category-id')
            delete_url.href = `/category/${category_id}/delete`
            }
        )
    });
</script>
