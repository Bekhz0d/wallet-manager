<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Login</title>
    <style>
        .container {
        position: absolute;
        top: 50%;
        left: 75%;
        transform: translateX(-50%) translateY(-50%);
        }
    </style>
</head>
<body>

    
    <div class="container">
        <h3>Login</h3>
        
        <div class="row">
            <div class="col-4">
                {% if messages %}
                  <div class="mt-3">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} text-center" role="alert">
                        {{ message }} 
                    </div>
                    {% endfor %}
                  </div>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    {{ login_form | crispy }}
                    <button class="btn btn-primary" type="submit">Submit</button> <span class="ms-3">No account? Then, <a href="{% url 'register' %}">get registered</a></span>
                </form>
            </div>
        </div>
    </div>


</body>
</html>
